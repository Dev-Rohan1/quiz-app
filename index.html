<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="quiz-title">Simple quiz</h2>
      <div class="quiz-app">
        <div class="question">
          <h3>which is largest animal in the world?</h3>
        </div>
        <div class="answer">
          <button class="btn">shark</button>
          <button class="btn">blue whale</button>
          <button class="btn">elephant</button>
          <button class="btn">giraffe</button>
        </div>
      </div>
      <button class="next-btn">next</button>
    </div>
    <script src="./question.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
